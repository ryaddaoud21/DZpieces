{% extends "Shop/Main.html" %}

{% block content %}
<!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <br>
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Votre Articles</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Acceuil</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Votre Articles</p>
            </div>
            <br>
            <div>
                <a href="{% url 'addproduct'%}">
                    <button class="btn btn-info btn-block border-0 py-3" type="submit">Ajouter Un nouveau produit</button>
                </a>

            </div>
            <br>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Shop Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">


            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-12">
                <div class="row pb-3">
                       {% for product in products %}
                            {% if product.by == request.user  %}
                                <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                                    <div class="card product-item border-0 mb-4">
                                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                            <img class="img-fluid w-100" src="{{product.imageURL}}" alt="">
                                        </div>
                                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                            <h6 class="text-truncate mb-3">{{product.Name}}</h6>
                                            <div class="d-flex justify-content-center">
                                                <h6>{{product.price}} DA</h6>
                                            </div>
                                        </div>
                                        <div class="card-footer d-flex justify-content-between bg-light border">
                                            <a href="{% url 'Modifyproduct' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-edit text-primary mr-1"></i>Modifier</a>
                                            <a href="{% url 'Deleteproduct' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye-slash text-primary mr-1"></i>Supprimer</a>
                                        </div>
                                    </div>
                                </div>
                             {% endif   %}

                         {% endfor   %}





    </div>
    </div>
    </div>
    </div>
{% endblock content %}
