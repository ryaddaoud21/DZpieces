{% extends "Shop/Main.html" %}
{% load crispy_forms_tags %}

{% block content %}

 <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Faire une Offre </h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Acceuil</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Offer</p>
            </div>
        </div>
    </div>

    <!-- Page Header End -->


    <!-- Contact Start -->
        <div class="row px-xl-5">
            <div class="col-lg-5 pb-5">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="{{product.imageURL}}" alt="Image">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold"> Offre pour le produit : {{product.name}}</h3>
                <h5 class="font-weight-semi-bold"> Prix  : {{product.price}} DA </h5>

                <br>
               <div class="contact-form">
                    <div id="success"></div>
                    <form method="post"  action="{% url 'offredetail' product.id %}" >
                        <p> par : {{request.user.username}}</p>
                        <br>

                        {% csrf_token%}
                         {{ form|crispy }}

                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" > Envoyer </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


{% endblock content %}
